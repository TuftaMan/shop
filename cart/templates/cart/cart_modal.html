<div id="cart-modal" class="fixed right-0 top-0 h-screen w-full max-w-md bg-white shadow-2xl z-50 transition-transform duration-300 closed">
    <div class="h-full flex flex-col">

        <div class="flex justify-between items-center p-6 border-b">
            <h1 class="text-2xl font-bold">
                CART (<span id="cart-count">{{ cart.total_items }}</span>)
            </h1>
            <button onclick="closeCart()" class="text-2xl hover:text-gray-600">Ã—</button>
        </div>

        <div class="flex-1 overflow-y-auto p-6">
            <div id="cart-items" class="space-y-8">
                {% for item in cart_items %}
                    {% include 'cart/cart_item.html' %}
                {% empty %}
                    <div class="text-center py-20 text-gray-500">
                        <p class="text-lg mb-4">Your cart is empty</p>
                        <button onclick="closeCart()" class="text-sm underline">Continue shopping</button>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div id="cart-summary" class="border-t p-6">
            {% if cart_items %}
                {% include 'cart/cart_summary.html' %}
            {% else %}
                <div class="text-center text-gray-500">
                    <p>Your cart is empty</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
