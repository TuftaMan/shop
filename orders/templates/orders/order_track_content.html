<div class="max-w-md mx-auto py-20">
    <h1 class="text-2xl font-bold mb-6">Статус заказа</h1>

    <p class="text-gray-600 mb-4">
        Введите номер заказа. Номер указан в письме после оформления.
    </p>

    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form
        hx-get="{% url 'orders:order_track_result' %}"
        hx-target="#main-content"
        hx-push-url="true"
    >
        <input
            type="text"
            name="order_number"
            placeholder="DW-2026-0123"
            class="w-full border px-4 py-3 mb-4"
            required
        >

        <button class="w-full bg-black text-white py-3">
            Проверить заказ
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-6">
        По всем вопросам свяжитесь с нами:<br>
        support@yourshop.ru
    </p>
</div>
