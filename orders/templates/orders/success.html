{% extends "main/base.html" %}

{% block title %}Заказ оформлен{% endblock %}

{% block main_content %}
<div class="max-w-xl mx-auto py-20 text-center">
    <h1 class="text-3xl font-bold mb-4">Спасибо за заказ!</h1>
    <p class="text-gray-600 mb-6">
        Мы получили ваш заказ и свяжемся с вами в ближайшее время.
    </p>
    <p class="text-gray-600 mb-6">
        Номер вашего заказа —
    <span class="font-semibold text-black">
        {{ order_number }}
    </span>
    </p>

    <a
        href="{% url 'main:catalog_all' %}"
        class="inline-block px-6 py-3 bg-black text-white hover:bg-gray-800 transition"
    >
        Вернуться в магазин
    </a>
</div>
{% endblock %}
